spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: USER-SERVICE
          uri: http://localhost:8081
          predicates:
            - Path=/users/**

        - id: HOTEL-SERVICE
          uri: http://localhost:8082
          predicates:
            - Path=/hotels/**

        - id: RATING-SERVICE
          uri: http://localhost:8083
          predicates:
            - Path=/ratings/**

server:
  port: 8084

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
